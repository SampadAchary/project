<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="resources_wt/css_wt/signup-details.css">
        
        <title>REGISTRATION FORM</title>
    </head>
    
    <body>
         <div class="container">
             <form>
           
                <h1> Register </h1>
                <p> Fill the form below to create an account. </p>
                <hr>
                <label for="email" ><b>Email</b></label>
                <input type="text" placeholder="Enter a valid Email Id" name="email" required>
                
                <label for="usn" ><b>Username</b></label>
                <input type="text" placeholder="Set an username" name="usn" required>
                
                <label for="pwd" ><b>Password</b></label>
                <input type="password" placeholder="Set a password" name="pwd" required>
                
                <label for="rpwd" ><b>Re-enter password</b></label>
                <input type="password" placeholder="Repeat password" name="rpwd" required>
                
                <hr>
                
                <button type="submit" class="nextbtn">NEXT</button>
            </form> 
        </div>
    </body>
</html>
